<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Profit</title>
</head>
<body>
    <h1>Maximum Profit possible by choosing a day to buy stock and choosing a different day in the future to sell tat stock. </h1>

    <script>
        let nums = [];
        let n = prompt("Enter Array Size : ");
        for(let  i=0; i<n; i++) {
            nums[i] = prompt(`Enter num ${i+1}: `);
        }
        //let nums = [7,1,5,3,6,4];
        //let n = nums.length;
        let min = nums[0];
        let max = 0;
        for(let i=1; i<n; i++)
        {
            if(nums[i] > min)
            {
                let profit = nums[i] - min;
                if(profit > max)
                    max = profit;
            }
            else
            {
                min = nums[i];
            }
        }
        document.write("Enetered array: " + nums);
        document.write("  Answer:" + max);
    </script>
</body>
</html>
